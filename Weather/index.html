    <script>
        $(window).load(function() {
            var original = $('#Stage').width();
            $('#Stage').width(0);
            setTimeout(function() {
                $('#Stage').width(original);
                playScenes();
            }, 100);
        });
        $.Edge = {
            symbol: {}
        };
        $.Edge.symbol.get = function(el) {
            return listener;
        };
        var scenes = [];
        var index = 0;
        var defaultDuration = 5;
        var sceneDuration = 10;
        var playTimeout;
        var listener = {
            play: function(scenePosition) {
                stopPlaying();
                setTimeout(function() {
                    playScenes();
                }, 150);
                return 'from start';
            }
        };

        function stopPlaying() {
            clearTimeout(playTimeout);
            totalDuration = 0;
            index = 0;
            $('.scene').css('display', 'none');
            $('.scene').removeClass('animated').removeClass('fadeOut');
        }

        function playScenes() {
            if (typeof parent.GoMediaHtml != "undefined") {
                return;
            }
            scenes = $('.scene');
            var element = scenes[index];
            playScene(element);
        }

        function playScene(element) {
            var duration = $(element).attr('data-duration');
            sceneDuration = typeof duration === "undefined" ? defaultDuration : duration;
            // timeoutTime = index == 0 ? sceneDuration : timeoutTime + sceneDuration;
            $(element).css('display', 'block');
            $(element).addClass('animated').addClass('fadeIn');
            playTimeout = setTimeout(function() {
                $(element).addClass('animated').addClass('fadeOut');
                var nextElement = index == (scenes.length - 1) ? null : scenes[index + 1];
                index++;
                playScene(nextElement);
            }, sceneDuration * 1000);
        }
    </script>
